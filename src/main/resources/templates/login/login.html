<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body layout:fragment="content">
<style type="text/css">
</style>

<form action="/perform_login" method="post">
    <div class="row d-flex justify-content-center">
        <div class="col-3 m-5 login-border">
            <div class="row mt-2">
                <div class="col-12 text-danger">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION != null ? session.SPRING_SECURITY_LAST_EXCEPTION.message : ''}]]
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" placeholder="please input your username or email" />
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="please input your password" />
                </div>
            </div>
            <div class="d-flex justify-content-end m-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-primary">Submit</button>
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
</script>
</body>
</html>
