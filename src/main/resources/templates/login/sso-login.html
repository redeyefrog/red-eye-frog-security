<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body layout:fragment="content">
<style type="text/css">
</style>

<form action="/perform_login" method="post">
    <div class="row d-flex justify-content-center">
        <div class="col-3 m-5 login-border">
            <div class="row mt-2">
                <div class="col-12">
                    <input type="hidden" class="form-control" name="username" th:value="${sso.username}" />
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12">
                    <input type="hidden" class="form-control" name="password" th:value="${sso.password}" />
                </div>
            </div>
            <div class="d-flex justify-content-end m-2">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </div>
        </div>
    </div>
</form>

<script type="text/javascript">
    window.onload = document.forms[0].submit();
</script>
</body>
</html>
