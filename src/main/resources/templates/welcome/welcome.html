<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body layout:fragment="content">
    <style type="text/css">
    </style>

    <p class="text-center msg" th:text="${message}"/>
    <p class="text-center msg" >User ID: <span sec:authentication="principal.id"></span></p>
    <p class="text-center msg" th:text="'User Name: ' + ${#authentication.principal.name}">
    <p class="text-center msg" th:text="'User E-Mail: ' + ${#strings.defaultString(#authentication.principal.email, '')}">
    <p class="text-center msg" th:text="'User Role: ' + ${#authentication.principal.role}">

    <form action="/perform_logout" method="post">
        <div class="d-flex gap-2 justify-content-center">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-outline-primary">Logout</button>
        </div>
    </form>

    <script type="text/javascript">
    </script>
</body>
</html>
